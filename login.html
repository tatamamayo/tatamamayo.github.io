<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="image/wing.png">
</head>
<body>
    <div class="form-login">
        <h3>Login</h3>
        
        <form action="#" method="GET">
        <input type="text" placeholder="Username" name="username">
        <br>
        <input type="password" placeholder="Password" name="username">
        <p>
            <a href="#" class="link-lupa-password">Lupa Password</a>
        </p>
        <button type="input" class="btn-login">Login</button>
        </form>
        <a href="#">
        <button class="btn-regis">Daftar Akun</button>
        </a>
        <hr>
        <a href="#">
            <button class="btn-google"><img src="image/google.png" alt="Logo">
            Masuk / Daftar</button>
        </a>
    </div>   
</body>
</html>
